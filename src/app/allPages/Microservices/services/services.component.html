<div class="card mb-5 mb-xl-8">
    <!--begin::Header-->
    <div class="card-header border-0 pt-5">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label fw-bolder fs-3 mb-1">users table</span>
            <span class="text-muted mt-1 fw-bold fs-7">{{totalnumber}} services</span>
        </h3>
    </div>
    <!--end::Header-->
    <!--begin::Body-->
    <div class="card-body py-3">
        <!--begin::Table container-->
        <div class="table-responsive">
            <!--begin::Table-->
            <table class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3">
                <!--begin::Table head-->
                <thead>
                    <tr class="fw-bolder text-muted">
                       
                        <th class="min-w-150px">nom</th>
                        <th class="min-w-140px">commentaire</th>
                        <th class="min-w-120px">type</th>

                        <th class="min-w-100px text-end">Actions</th>
                    </tr>
                </thead>
                <!--end::Table head-->
                <!--begin::Table body-->
                <tbody>
                    <tr  *ngFor="let service  of services " >                   
                        <td>
                            <a class="text-dark fw-bolder text-hover-primary fs-6">{{service.nomService}}</a>
                        </td>
                        <td>
                           
                            <span class="fw-bold text-dark d-block fs-7">{{service.commentaireService}}</span>
                        </td>
                        <td>
                            <span class="fw-bold text-dark d-block fs-7">{{service.type}}</span>
                        </td>
                       
                        <td class="text-end">
                            <a (click)="open(deletemodal)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                                <!--begin::Svg Icon | path: icons/duotune/general/gen027.svg-->
                                <span class="svg-icon svg-icon-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                        <path d="M5 9C5 8.44772 5.44772 8 6 8H18C18.5523 8 19 8.44772 19 9V18C19 19.6569 17.6569 21 16 21H8C6.34315 21 5 19.6569 5 18V9Z" fill="currentColor" />
                                        <path opacity="0.5" d="M5 5C5 4.44772 5.44772 4 6 4H18C18.5523 4 19 4.44772 19 5V5C19 5.55228 18.5523 6 18 6H6C5.44772 6 5 5.55228 5 5V5Z" fill="currentColor" />
                                        <path opacity="0.5" d="M9 4C9 3.44772 9.44772 3 10 3H14C14.5523 3 15 3.44772 15 4V4H9V4Z" fill="currentColor" />
                                    </svg>
                                </span>
                                <!--end::Svg Icon-->
                            </a>
                        </td>
                        <ng-template #deletemodal let-modal>
                            <div class="modal-header" >
                              <label class="fs-5 fw-bold">Confirmation</label>
                              <div (click)="modal.dismiss('Cross click')"  class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
                                <!--(click)="modal.dismiss('Cross click')" begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                                <span class="svg-icon svg-icon-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                        <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                                        <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
                                    </svg>
                                </span>
                                <!--end::Svg Icon-->
                            </div>
                            </div>
                            <div class="modal-body">
                              <label class="fs-5 fw-bold">supprimer demande :  {{service.nomService}} </label>
                            </div>
                              <div class="modal-footer">
                                
                                <button (click)="modal.dismiss('Cross click')" type="reset" id="kt_modal_new_address_cancel" class="btn btn-light me-3">Discard</button>
                                <button (click)="delete(service.idService)"  type="button" name="" class="btn btn-primary" >supprimer</button>
                        
                              </div>
                        </ng-template>
                    </tr>
                </tbody>
                <!--end::Table body-->
            </table>
            <!--end::Table-->
        </div>
        <!--end::Table container-->
    </div>
    <!--begin::Body-->
</div>
