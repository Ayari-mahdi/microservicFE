    <!--begin::Content-->
   
        <!--begin::Wrapper-->
        <div class="w-lg-500px p-10 p-lg-15 mx-auto">
            <!--begin::Form-->
            <form class="form w-100" 
            (ngSubmit)="submit()"
           [formGroup]="loginForm"
            novalidate="novalidate" id="kt_sign_in_form" >
                <!--begin::Heading-->
                <div class="text-center mb-10">
                    <!--begin::Title-->
                    <h1 style="FONT-WEIGHT: 800;" class="text-dark mb-3 ">Sign In</h1>
                    <!--end::Title-->
                    <!--begin::Link-->
                   <!--  <div class="text-gray-400 fw-bold fs-4">New Here? 
                    <a  routerLink="/auth/register"   class="link-primary ">Create an Account</a></div>
                   end::Link href="/auth/register"-->
                </div>
                <!--begin::Heading-->
                <!--begin::Input group-->
                <div class="fv-row mb-10">
                    <!--begin::Label-->
                    <label class="form-label fs-6 fw-bolder text-dark">Cin</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input class="form-control form-control-lg form-control-solid" type="text" name="userCin" id="userCin"
                     autocomplete="on" 
                     formControlName="userCin"
                     [(ngModel)]="userauth.userCin"
                    

                     [ngClass]="{
                        'is-invalid': loginForm.controls['userCin'].invalid && loginForm.controls['userCin'].dirty && loginForm.controls['userCin'].touched,
                        'is-valid' : loginForm.controls['userCin'].valid
                      }"
                     />
                    <!--end::Input-->
                </div>
                <!--end::Input group-->
                <!--begin::Input group-->
                <div class="fv-row mb-10">
                    <!--begin::Wrapper-->
                    <div class="d-flex flex-stack mb-2">
                        <!--begin::Label-->
                        <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
                        <!--end::Label-->
                        <!--begin::Link-->
                        <!-- <a  routerLink="/auth/forget-pw"   class="link-primary fs-6 ">Forgot Password ?</a>
                       end::Link-->
                        
                    </div>
                    <!--end::Wrapper-->
                    <!--begin::Input-->
                    <div class="input-group">
                    <input class="form-control form-control-lg form-control-solid" 
                    [type]="hide ? 'password' : 'text'"
                    name="password" 
                    id="password"
                    formControlName="password"
                    [(ngModel)]="userauth.password"
                    autocomplete="off"
                    [ngClass]="{
                        'is-invalid': loginForm.controls['password'].invalid && loginForm.controls['password'].dirty && loginForm.controls['password'].touched,
                        'is-valid' : loginForm.controls['password'].valid
                      }" />
                      <span style="margin-right: 10px !important" (click)="hide = !hide" class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
                       data-kt-password-meter-control="visibility">
                       <i *ngIf="hide" class="bi bi-eye-slash fs-2"></i>
                       <i *ngIf="!hide" class="bi bi-eye fs-2 "></i>
                    </span>
                    </div>
                      <!--end::Input-->
                </div>
                <!--end::Input group-->
                <!--begin::Actions-->
                <div class="text-center">
                    <!--begin::Submit button-->
                    <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5"
                    [ngClass]="{'btn-success': loginForm.valid, 'btn-danger': loginForm.invalid}"
                    [disabled]="loginForm.invalid"
                    >
                        <span class="indicator-label">Continue</span>
                        <span class="indicator-progress">Please wait... 
                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                    </button>
                    <div  class="d-flex justify-content-center align-items-center mt-10"  *ngIf="spinner"> 
              <!--  <mat-progress-spinner
                [diameter]="35"
        class="example-margin"
        [color]="color"
        [mode]="mode">
                </mat-progress-spinner>-->
                   <span   >Please wait... 
                    <span  class="spinner-border spinner-border-sm align-middle ms-2"></span></span> 
                   </div>
                    <!--end::Submit button-->
                    <div  class="d-flex justify-content-center align-items-center "style="margin-top:5rem !important"  *ngIf="!spinner"> 
                        <!--  <mat-progress-spinner
                          [diameter]="35"
                  class="example-margin"
                  [color]="color"
                  [mode]="mode">
                          </mat-progress-spinner>-->
                             </div>
                    <!--begin::Separator-->
                 
                    <!--end::Google link-->
                </div>
                <!--end::Actions-->
            </form>
            <!--end::Form-->
        </div>
        <!--end::Wrapper-->
   
    <!--end::Content-->
    <!--begin::Footer-->
    <div class="d-flex flex-center flex-wrap fs-6 p-5 pb-0">
        <!--begin::Links-->
        <div class="d-flex flex-center fw-bold fs-6">
            <a href="https://keenthemes.com/" class="text-muted text-hover-primary px-2" target="_blank">About</a>
            <a href="https://devs.keenthemes.com/" class="text-muted text-hover-primary px-2" target="_blank">Support</a>
        </div>
        <!--end::Links-->
     </div>
    <!--end::Footer-->
