<div >
    <!--begin::Modal dialog-->
    <div  class="modal-dialog modal-dialog-centered " style="margin-top: 0;margin-bottom: 0;">
        <!--begin::Modal content-->
        <div class="modal-content">
            <!--begin::Form-->
            <form class="form" id="kt_modal_new_address_form"
            (ngSubmit)="submit()"
            
            >
                <!--begin::Modal header-->
                <div class="modal-header" id="kt_modal_new_address_header">
                    <!--begin::Modal title-->
                    <h2>Reclamation</h2>
                    <!--end::Modal title-->
                    <!--begin::Close-->
                    <div (click)="closemodal()"  class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
                        <!--(click)="modal.dismiss('Cross click')" begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                        <span class="svg-icon svg-icon-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                                <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
                            </svg>
                        </span>
                    </div>
                </div>
                <div style="height: 500px;" class="modal-body py-10 px-lg-17">
                    <div class="scroll-y me-n7 pe-7" id="kt_modal_new_address_scroll" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#kt_modal_new_address_header" data-kt-scroll-wrappers="#kt_modal_new_address_scroll" data-kt-scroll-offset="300px">
                            <div class="d-flex flex-column mb-5 fv-row">
                                <label class="required fs-5 fw-bold mb-2">name</label>
                                <input type="text" class="form-control form-control-solid" placeholder="" 
                                name="name" id="name"
                                autocomplete="off" 
                              
                                />
                            </div>
                        <div class="d-flex flex-column mb-5 fv-row">
                            <!--begin::Label-->
                            <label class="required fs-5 fw-bold mb-2">user cin</label>

                            <input  class="form-control form-control-solid" placeholder="" 
                            name="userCin" id="userCin"
                     autocomplete="on" 
                 
                            
                            />
                            <!--end::Input-->
                        </div>
                        <div class="d-flex flex-column mb-5 fv-row">
                            <!--begin::Label-->
                            <label class="required fs-5 fw-bold mb-2">Email</label>

                            <input class="form-control form-control-solid" placeholder="" 
                            name="email" id="email"
                     autocomplete="on" 
                    
                            
                            />
                            <!--end::Input-->
                        </div>
                        <!--end::Input group-->
                        <div class="d-flex flex-column mb-5 fv-row">
                            <!--begin::Label-->
                            <label class="d-flex align-items-center fs-5 fw-bold mb-2">
                                <span class="required">Role</span>
                                <i class="fas fa-exclamation-circle ms-2 fs-7" data-bs-toggle="tooltip" title="Your payment statements may very based on selected country"></i>
                            </label>
                            <!--end::Label-->
                            <!--begin::Select-->
                            <select  data-control="select2" data-dropdown-parent="#kt_modal_new_address" data-placeholder="Select a Country..." class="form-select form-select-solid"
                            name="role" id="role"
                                autocomplete="on" 
                                
                            >
                                
                                <option value="admin">admin</option>
                                <option value="user">user</option>

                              
                            </select>
                            <!--end::Select-->
                        </div>

                        <!--begin::Input group-->
                        <div class="fv-row mb-5 mt-20">
                            <!--begin::Wrapper-->
                            <div class="d-flex flex-stack">
                                <!--begin::Label-->
                                <div class="me-5">
                                    <!--begin::Label-->
                                    <label class="fs-5 fw-bold">activate account</label>
                                    <!--end::Label-->
                                    <!--begin::Input-->
                                    <div class="fs-7 fw-bold text-dark">Activate account </div>
                                    <!--end::Input-->
                                </div>
                                <!--end::Label-->
                                <!--begin::Switch-->
                                <label class="form-check form-switch form-check-custom form-check-solid">
                                    <!--begin::Input-->
                                    <input class="form-check-input" name="billing" type="checkbox" value="1" checked="checked" />
                                    <!--end::Input-->
                                    <!--begin::Label-->
                                    <span class="form-check-label fw-bold text-muted">Yes</span>
                                    <!--end::Label-->
                                </label>
                                <!--end::Switch-->
                            </div>
                            <!--begin::Wrapper-->
                        </div>
                        <!--end::Input group-->
                    </div>
                    <!--end::Scroll-->
                </div>
                <!--end::Modal body-->
                <!--begin::Modal footer-->
                <div class="modal-footer flex-center">
                    <!--begin::Button-->
                    <button (click)="closemodal()" type="reset" id="kt_modal_new_address_cancel" class="btn btn-light me-3">Discard</button>
                    <!--end::Button(click)="modal.dismiss('Cross click')"-->
                    <!--begin::Button-->
                    <button  type="submit" id="kt_modal_new_address_submit" class="btn btn-primary">
                        <span class="indicator-label">Submit</span>
                       
                    </button>
                    
                             <span *ngIf="spinner"   >Please wait... 
                              <span  class="spinner-border spinner-border-sm align-middle ms-2"></span></span> 
                             </div>
                    <!--end::Button-->
    
                <!--end::Modal footer-->
            </form>
            <!--end::Form-->
        </div>
    </div>
</div>
